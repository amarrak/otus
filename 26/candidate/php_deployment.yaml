apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-candidate-php-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-candidate-php
  template:
    metadata:
      labels:
        app: app-candidate-php
    spec:
      volumes:
      - name: app-candidate-code
        persistentVolumeClaim:
          claimName: app-candidate-code
      containers:
      - name: php
        image: amarrak/sitecandidate:v1.20
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-candidate-php-config
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-candidate-php-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: app-candidate-php-config
              key: DB_USER
        - name: DB_PWD
          valueFrom:
            secretKeyRef:
              name: app-candidate-php-secret
              key: DB_PWD
        volumeMounts:
          - name: app-candidate-code
            mountPath: /code
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cp -r /myapp/. /code; cd /code; php receiver.php &"]

