apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: php-app
  template:
    metadata:
      labels:
        app: php-app
    spec:
      volumes:
      - name: code
        persistentVolumeClaim:
          claimName: code
      containers:
      - name: php
        image: amarrak/site:v1.12
        env:
        - name: DB_HOST
          value: mysql
        - name: DB_NAME
          value: myapp
        - name: DB_USER
          value: root
        - name: DB_PWD
          value: password
        volumeMounts:
          - name: code
            mountPath: /code
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "cp -r /myapp/. /code"]

